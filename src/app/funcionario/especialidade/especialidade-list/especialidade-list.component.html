<header class="text-end">
  <button routerLink="/espealidadeForm" type="button" class="btn btn-primary">Adicionar especialidade</button>
</header>

<section>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Especialidade</th>
      </tr>
    </thead>
    <tbody *ngIf="especialidades.length > 0, else semdados">
      <tr *ngFor="let esp of especialidades">
        <td>{{ esp.id }}</td>
        <td>{{ esp.nome }}</td>
      </tr>
    </tbody>
  </table>
</section>

<ng-template #semdados>
  <p>Ainda nÃ£o hÃ¡ especialidades cadastradas!</p>
</ng-template>
