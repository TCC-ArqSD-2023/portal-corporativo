<form [formGroup]="formulario">
  <div class="row g-3">
    <div class="col">
      <label for="nome" class="form-label">Especialidade</label>
      <input type="text" id="nome" formControlName="nome" class="form-control">
      <div class="invalid-feedback" *ngIf="formulario.get('conteudo')?.errors">
        {{formulario.get('conteudo')?.errors}}
      </div>

    </div>

    <div class="col-12">

      <button class="btn btn-primary" (click)="salvar()">Salvar</button>
      <button class="btn" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</form>
